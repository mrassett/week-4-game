<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" href="./assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Crystal Collector</h1>
	</div>
	<div class="instructions">
		<h3>INSTRUCTIONS</h3>
		<ul>
			<li> Click on a crystal to add points<br></li>
			<li> If you match the number, you win <br></li>
			<li> If you surpass the total number, you lose<br></li>
			<li> The values of the crystals are not set<br></li>
		</ul>
	</header>
	<div class="numberToMatch">
		<h2>Number To Get       
			<div id="computerNumber" span style = "color:hsl(0, 65%, 36%); word-spacing: 10px;"></div>
		</h2>
	</div>
	<div class="winsAndLosses">
		<h2>Wins
			<span id= "Wins" span style = "color:hsl(0, 65%, 36%); word-spacing: 10px;"></span></span>
			</br>
			Losses
			<span id= "Losses" span style = "color:hsl(0, 65%, 36%); word-spacing: 10px;"></span></span>
		</h2>
	</div>
	<p class="show" id="show1"></div>
	<p class="show" id="show2"></div>
	<p class="show" id="show3"></div>
	<p class="show" id="show4"></div>
	<div class="gems">
			<button type="button" class="crystal" id="crystal1"><img src="./assets/images/gem1.png"></button>
			<button type="button" class="crystal" id="crystal2"><img src="./assets/images/gem2.png" class=gemImage id="two" alt="Gem"></button>
			<button type="button" class="crystal" id="crystal3"><img src="./assets/images/gem3.png" class=gemImage id= "three" alt="Gem"></button>
			<button type="button" class="crystal" id="crystal4"><img src="./assets/images/gem4.png" class=gemImage id= "four" alt="Gem"></button>
	</div>
	<div class="userTotal">
		<h2>Total Score
			<span class="totalScoredisplayed" span style = "color:hsl(0, 65%, 36%); word-spacing: 10px;" id="tScore"></span>
		</h2>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="./assets/game.js"></script>
</body>
</html>

<p id="result"></p>
