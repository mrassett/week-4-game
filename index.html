<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="./assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>
<body>
	<div class="header">
		<h1>Crystal Collector</h1>
	</div>
	<div class="instructions">
		<h3>INSTRUCTIONS</h3>
		<ul>
			<li> Match the random number<br></li>
			<li> Click on a crystal to add points<br></li>
			<li> If you match the number, you win <br></li>
			<li> If you surpass the total number, you lose<br></li>
			<li> The values of the crystals are not set<br></li>
		</ul>
	</div>
	<div class="numberToMatch">
		<h2>Number To Get       
			<span id="computerNumber" span style = "color:hsl(0, 65%, 36%); word-spacing: 10px;"></span>
		</h2>
	</div>
	<div class="winsAndLosses">
		<h2>Wins
			<span id= "Wins" span style = "color:hsl(0, 65%, 36%); word-spacing: 10px;"></span></span>
			</br>
			Losses
			<span id= "Losses" span style = "color:hsl(0, 65%, 36%); word-spacing: 10px;"></span></span>
		</h2>
	</div>
	<div class="gems">
		<img src="./assets/images/gem1.png" class=gemImage id="one" alt="Gem">
		<img src="./assets/images/gem2.png" class=gemImage id="two" alt="Gem">
		<img src="./assets/images/gem3.png" class=gemImage id= "three" alt="Gem">
		<img src="./assets/images/gem4.png" class=gemImage id= "four" alt="Gem">
	</div>
	<div class="userTotal">
		<h2>Total Score
			<span id="totalScore" span style = "color:hsl(0, 65%, 36%); word-spacing: 10px;"></span>
		</h2>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="./assets/game.js"></script>
</body>
</html>
